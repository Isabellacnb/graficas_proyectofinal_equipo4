<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survivor</title>
    <link
      rel="stylesheet"
      href="./css/main.css"
      <link
      rel="stylesheet"
      href="./css/keyframeanimation.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="../libs/tween.js/tween.js"></script>
    <script src="../libs/keyframe.js/keyframe.js"></script>

    <script defer type="module" src="./suvivor.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        Survivor
        <br />
        <button id="start" type="button" class="btn btn-light">
          Start story
        </button>
      </div>
      <div id="sceneBoatFloat">
        <p>Drag mouse to the right --></p>
      </div>
      <div id="water">
        <p>Click here!</p>
      </div>
      <div id="rod">
        <p>Click on rod to fish</p>
      </div>
      <div id="logs">
        <p>Double click on logs</p>
      </div>
      <div id="planeFly">
        <p><-- Drag mouse to the left</p>
      </div>
      <div id="continueSceneBoat">
        <p>Drag mouse to the right --></p>
      </div>
      <div id="continueSceneHelp">
        <p><-- Drag mouse to the left</p>
      </div>
      <div id="continueSceneTent">
        <p>Drag mouse to the right --></p>
      </div>
      <div id="continueSceneSaved">
        <p><-- Drag mouse to the left</p>
      </div>
      <button typ="button" id="circle-button">Click here</button>
      <div id="end">The End</div>
      <canvas id="webglcanvas" width="800" height="600"></canvas>
    </div>
  </body>
</html>
